name: Publish Modpack

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install packwiz
        run: |
          mkdir tmp && cd tmp
          curl -L -o packwiz.tar.gz https://github.com/brdominguez/packwiz/releases/download/v0.0.1/packwiz_0.0.1_linux_amd64.tar.gz
          tar -xzf packwiz.tar.gz
          chmod +x packwiz
          sudo mv packwiz /usr/local/bin/

      - name: Export modpack
        run: |
          packwiz modrinth export
          mv *.mrpack BryPack.mrpack

      - name: Prepare GitHub Pages
        run: |
          mkdir -p _site
          mv BryPack.mrpack _site/
          cp pack.toml _site/
          cp index.toml _site/
          cp -r mods _site/
          cp -r resourcepacks _site/
          cp -r shaderpacks _site/
          cp .github/pages/index.html _site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
